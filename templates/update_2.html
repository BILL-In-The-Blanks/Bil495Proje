{% extends 'base.html' %}

{% block head %}
<title>Receipt Tracker</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Receipt Details</h1>

    <div class="form">
        <form action="/enter_details/{{receipt.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{receipt.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
